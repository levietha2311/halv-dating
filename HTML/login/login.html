    <header>
        <div class="topbar">

                <div class="topbar-left">
                    <ul>
                        <li class="support-email">
                            <a href="#">

                        <li>

                    </ul>
                </div>
                <div class="topbar-right text-right">
                    <ul class="list-inline social-icons color-hover">
                        <li class="social-facebook">

                        </li>
                        <li class="social-twitter">
                            <a href="#">

                    </ul>
                    <ul class="text-uppercase ">
                        <li>
                            <a href="#">Login</a>
                        </li>
                        <li>
                            <a href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="menu" id="headermenu">
            <nav id="menu" class="mega-menu">
                <section class="menu-list-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 flex-div">
                                <ul class="menu-logo">
                                    <li>
                                        <a href="#">
                                            <img src="../img/logo.png">

                                    </li>

                                <ul class="menu-links">
                                    <li>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </nav>
        </div>
    </header>
    <section class="login-section">
        <div>
            <h4>SIGN IN</h4>
            <img src="../img/story/divider-skin-default.png">
        </div>
        <div>
            <ul>
                <li class="facebook-login">
                    <a>
                        <i class="fab fa-facebook-f"></i>Facebook</a>
                </li>
                <li class="google-login">
                    <a>
                        <i class="fab fa-google-plus"></i>Google +</a>
                </li>
            </ul>
        </div>
        <div>
            <div class="input-form">
                <i class="fas fa-user"></i>
                <input id="name" placeholder="Your name here" class="form-control" name="name" type="text">
            </div>
            <div class="input-form">
                <i class="fas fa-lock"></i>
                <input id="password" placeholder="Your password here" class="form-control" name="name" type="text">
            </div>
        </div>
        <button class="full-rounded btn btn-warning">
            <span>Sign in</span>
        </button>
    </section>
    <div class="footer-widget">
        <div>
            <img src="../img/logo.png">
        </div>
        <div class="team-socil-icon">

                <li class="social-facebook">
