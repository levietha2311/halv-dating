<div class="example-container">
  <mat-form-field>
    <input (keyup)="onKey($event)" matInput placeholder="UserName">
  </mat-form-field>
  <mat-form-field>
    <input (keyup)="onKey1($event)" matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input type="password" (keyup)="onKey2($event)" matInput placeholder="Password">
  </mat-form-field>
  <!-- <mat-form-field>
    <input type="password" (keyup)="onKey3($event)" matInput placeholder="RePassword">
  </mat-form-field> -->
  <mat-form-field>
    <mat-select [(ngModel)]="selectedSex" [ngModelOptions]="{standalone: true}" placeholder="Select">
      <mat-option *ngFor="let sex of Sexs" [value]="sex">{{sex}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button class="btn btn-success" (click)="onRegister()">Register</button>
</div>
